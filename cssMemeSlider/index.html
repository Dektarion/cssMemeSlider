<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <!-- <link rel="stylesheet" href="./styles/media-style.css"> -->
  <!-- <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"> -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <title>cssMemeSlider</title>
</head>
<body class="body container">
  <header class="header">
    <h1 class="header__title">
      cssMemeSlider RSShool Stage #0
    </h1>
    <div class="slider__input-box">
      <input type="radio" id="first" name="sliderBtn" class="slider__input" checked>
      <input type="radio" id="second" name="sliderBtn" class="slider__input">
      <input type="radio" id="third" name="sliderBtn" class="slider__input">
      <input type="radio" id="fouth" name="sliderBtn" class="slider__input">
    </div>
  </header>
  <main class="main slider">
    <div class="slider__first-box">
      <img src="./assets/img/1.png" alt="mem-img" class="slider__img">
      <img src="./assets/img/2.png" alt="mem-img" class="slider__img">
      <img src="./assets/img/3.png" alt="mem-img" class="slider__img">
      <img src="./assets/img/4.png" alt="mem-img" class="slider__img">
      <img src="./assets/img/5.png" alt="mem-img" class="slider__img">
    </div>
    <div class="slider__second-box">
      <div class="slider__text-box">
        <span class="slider__text">U can`t just copy CSS & paste</span>
        <span class="slider__text">Keep calm and carry on</span>
        <span class="slider__text">Work-life balance</span>
        <span class="slider__text">Dude, where is JS?</span>
        <span class="slider__text">Relax & take it easy</span>
      </div>
      <div class="slider__control-box">
        <label for="first" class="slider__label">
          <div class="slider__label-div"></div>
        </label>
        <label for="second" class="slider__label">
          <div class="slider__label-div"></div>
        </label>
        <label for="third" class="slider__label">
          <div class="slider__label-div"></div>
        </label>
        <label for="fouth" class="slider__label">
          <div class="slider__label-div"></div>
        </label>
      </div>
    </div>
  </main>
</body>
</html>
